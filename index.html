<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기성 디그니티 후드 투피스 - 컬러 시뮬레이션</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
    }
    .layout {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: flex-start;
    }
    .viewer {
      flex: 1 1 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 420px;
    }
    .viewer object {
      width: 100%;
      max-width: 700px;
      height: auto;
      border: none;
    }
    .controls {
      flex: 0 0 260px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      padding: 16px 16px 12px;
      font-size: 13px;
    }
    .group {
      margin-bottom: 14px;
    }
    .group-title {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .color-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .color-btn {
      min-width: 75px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 11px;
      cursor: pointer;
      padding: 0 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: .1s;
    }
    .color-swatch {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      margin-right: 6px;
      border: 1px solid rgba(0,0,0,0.15);
    }
    .footer {
      margin-top: 12px;
      font-size: 11px;
      color: #999;
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>기성 디그니티 후드 투피스 - 컬러 시뮬레이션 (4색 전용)</h1>
    <div class="subtitle">블랙 / 진그레이 / 메탈 / 연블루</div>

    <div class="layout">
      <!-- 도식화 SVG -->
      <div class="viewer">
        <object id="wetsuitSvg" type="image/svg+xml" data="wetsuit.svg"></object>
      </div>

      <!-- 색상 컨트롤 -->
      <div class="controls">
        <div class="group">
          <div class="group-title">상의 메인 (.st7)</div>
          <div class="color-row" id="topMain"></div>
        </div>

        <div class="group">
          <div class="group-title">상의 서브 (.st8)</div>
          <div class="color-row" id="topSub"></div>
        </div>

        <div class="group">
          <div class="group-title">상·하 연결 (.st9)</div>
          <div class="color-row" id="connector"></div>
        </div>

        <div class="group">
          <div class="group-title">팔 (.st6)</div>
          <div class="color-row" id="arm"></div>
        </div>

        <div class="group">
          <div class="group-title">팔 완장 (.st10)</div>
          <div class="color-row" id="armBand"></div>
        </div>

        <div class="group">
          <div class="group-title">후드 (.st12)</div>
          <div class="color-row" id="hood"></div>
        </div>

        <div class="group">
          <div class="group-title">하의 메인 (.st5)</div>
          <div class="color-row" id="bottomMain"></div>
        </div>

        <div class="footer">© Custom wetsuit color simulator</div>
      </div>
    </div>
  </div>

  <script>
    // 4가지 색상
    const COLORS = [
      { name: "블랙",    code: "#000000" },
      { name: "진그레이", code: "#333333" },
      { name: "메탈",    code: "#8e8e8e" },
      { name: "연블루",   code: "#87a6d8" }
    ];

    // 부위와 SVG 클래스 매핑
    const PARTS = {
      topMain:    ".st7",   // 상의 메인 (파란색)
      topSub:     ".st8",   // 상의 서브 (주황)
      connector:  ".st9",   // 상·하 연결 (보라)
      arm:        ".st6",   // 팔 (빨강)
      armBand:    ".st10",  // 팔 완장 (분홍)
      hood:       ".st12",  // 후드 (노랑)
      bottomMain: ".st5"    // 하의 메인 (초록)
    };

    // 버튼 UI 자동 생성
    function makeButtons(partId) {
      const wrap = document.getElementById(partId);
      COLORS.forEach(c => {
        const btn = document.createElement("button");
        btn.className = "color-btn";
        btn.dataset.target = partId;
        btn.dataset.color = c.code;
        btn.innerHTML =
          `<span class="color-swatch" style="background:${c.code}"></span>${c.name}`;
        wrap.appendChild(btn);
      });
    }

    Object.keys(PARTS).forEach(id => makeButtons(id));

    // SVG 문서 가져오기
    function getSvgDoc() {
      const obj = document.getElementById("wetsuitSvg");
      if (!obj) return null;
      if (obj.contentDocument) return obj.contentDocument;
      if (obj.getSVGDocument) return obj.getSVGDocument();
      return null;
    }

    function initSvgInteraction() {
      const svgDoc = getSvgDoc();
      if (!svgDoc) {
        console.warn("SVG 문서를 아직 못 찾았어요.");
        return;
      }

      const buttons = document.querySelectorAll(".color-btn");

      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const part   = btn.dataset.target;
          const color  = btn.dataset.color;
          const selector = PARTS[part];
          const nodes  = svgDoc.querySelectorAll(selector);

          // ✅ CSS보다 우선순위가 높은 style.fill 로 변경
          nodes.forEach(el => {
            el.style.fill = color;
          });
        });
      });
    }

    // 페이지 로드 + SVG 로드 모두 대비
    window.addEventListener("load", () => {
      const obj = document.getElementById("wetsuitSvg");

      initSvgInteraction();              // 이미 로드되었을 수도 있으니 한 번 시도
      if (obj) obj.addEventListener("load", initSvgInteraction); // 아직이면 로드 후 다시
    });
  </script>
</body>
</html>
